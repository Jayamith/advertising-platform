
<div class="container mt-5">
    <mat-card>
        <mat-card-header>
            <mat-card-title><h3>{{land.lname}} - Rs.{{land.price}}</h3></mat-card-title>
            <mat-card-subtitle *ngIf="land.lCondition==='Agricultural'" style="color: red;" class="align-content end"><b>* {{land.lCondition}}</b></mat-card-subtitle>
            <img
                src="https://www.freakyjolly.com/wp-content/uploads/2021/07/cropped-cropped-fj-logo-192-removebg-preview-e1625997712615-1.png"
                mat-card-avatar />
        </mat-card-header>

        <mat-card-content class="mt-4 p-5">
            <div class="row">
                <div class="card pt-3 pb-3">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div *ngFor="let l of temp; index as i" class="carousel-item active">
                            <img [src]="l" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-5">
                    <div> <h5>Title : {{land.lname}}</h5></div>
                    <div> <h5>Size : {{land.lsize}}</h5></div>
                    <div> <h5>Seller : {{land.seller}} </h5></div>
                    <div> <h5>Location : {{land.location}}</h5></div>
                    <div> <h5>Contact No : {{land.contact}}</h5></div>
                    <div> <h5>Email : <a href="land">{{land.email}}</a></h5></div>
                    <div> <h5>Posted Date : {{land.addedDate  | date | uppercase}}</h5></div>
                    
                </div>
                <div class="col-5">
                    <div> <h5>{{land.moreInfo}}</h5></div>
                </div>
                <div class="col-2">
                    <div style="bottom: 20px; position: absolute;">
                        <div class="row">
                            <button  class="btn btn-warning" (click)="updateLand(land.landId)">Update</button>
                            <button style="margin-top: 20px;" class="btn btn-danger" (click)="deleteLand(land.landId)">Delete</button>
                        </div>
                   </div>
                </div>
            </div>
            
        </mat-card-content>
    </mat-card>
</div>
