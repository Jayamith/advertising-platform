<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

<div class="vehicle-banner">
    <span>
        <h3 style="color: white;">Brand New / Re-Conditioned Vehicles...</h3>
    </span>
</div>
<div class="card" style="padding: 20px;">
    <div class="mb-3 mt-3 float-end">
        <div class="btn-group mr-2">
            <form #searchForm="ngForm"  class="form-inline my-2 my-lg-0 justify-content-center">
                <input name="searchTerm" ngModel class="form-control mr-sm-2" type="search"
                (ngModelChange)="searchVehicles(searchForm.value.searchTerm)" placeholder="Search Vehicles...">
            </form>
            <button (click)="addVehicle()" style="margin-left: 5px;" type="button" class="btn btn-info" data-toggle="modal"
                data-target="#addUserModal">
                <i class="fa fa-plus"></i>New Vehicle
            </button>
        </div>
        <div style="margin-left: 5px;" class="btn-group">
            <button type="button"  class="btn btn-info">
                <!-- <i  class="fa fa-sync fa-spin"></i> -->
                <i (click)="refreshVehicles()"  class="fa fa-sync"></i>
            </button>
        </div>
    </div>
</div>

<div class="card m-5 " style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;">
    <div class="container mt-2 mb-2">
        <mat-card onclick="getVehicle(vehicle.vehicleId)" *ngFor="let vehicle of vehicles; index as i"
            style="margin: 10px; background-color:rgb(124, 196, 209); color: #000;">
            <div class="header-center">
                <div class="row">
                    <div class="col-5">
                        <mat-card-header>
                            <mat-card-title>{{vehicle.vname}} - Rs.{{vehicle.price}}</mat-card-title>
                            <mat-card-subtitle *ngIf="vehicle.vCondition==='Brand New'" style="color: red;"><b>*
                                    {{vehicle.vCondition}}</b></mat-card-subtitle>
                            <mat-card-subtitle *ngIf="vehicle.vCondition==='Re-Conditioned'" style="color: yellow;"><b>*
                                    {{vehicle.vCondition}}</b></mat-card-subtitle>
                            <img src="https://www.freakyjolly.com/wp-content/uploads/2021/07/cropped-cropped-fj-logo-192-removebg-preview-e1625997712615-1.png"
                                mat-card-avatar />
                        </mat-card-header>
                        <div> Seller : {{vehicle.seller}}</div>
                        <div> Location : {{vehicle.location}}</div>
                        <div> Contact No : {{vehicle.contact}}</div>
                        <div> Posted Date : {{vehicle.addedDate | date | uppercase}}</div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <!-- <div class="col-3"> -->
                                <!-- <mat-card-content *ngFor="let v of vehicle.photos; index as i">
                                    <img mat-card-image style="width: 150px; padding-top: 10px;" [src]="v">
                                </mat-card-content> -->
                                    <div *ngFor="let v of vehicle.photos | slice:0:1; index as j">
                                        <img style="border: 1px solid;"  width="200px" height="200px" [src]="v">
                                    </div>
                            <!-- </div> -->
                            <!-- <div class="col-3">
                                <div class="row">{{vehicle.moreInfo}}</div>
                            </div> -->

                            <!-- <div class="col-6"> -->
                                <div class="row">
                                    <div class="col-4">
                                        <!-- <button style=" bottom: 5px;position: absolute;"  class="btn btn-primary" (click)="viewVehicle(vehicle.vehicleId)">View</button> -->
                                    </div>
                                    <div class="col-4">
                                        <!-- <button style=" bottom: 5px;position: absolute;" class="btn btn-warning" (click)="updateVehicle(vehicle.vehicleId)">Update</button> -->
                                    </div>
                                    <div class="col-4">
                                        <!-- <button style="margin-left: 14px; bottom: 5px;position: absolute;" class="btn btn-danger" (click)="deleteVehicle(vehicle.vehicleId)">Delete</button> -->
                                        <button style=" bottom: 80px;position: absolute;" class="btn btn-info"
                                            (click)="viewVehicle(vehicle.vehicleId)">View</button>
                                    </div>
                                </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
    
            </div>
        </mat-card>
